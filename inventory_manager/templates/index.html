{% extends "base.html" %}
{% block content %}
<h3>Inventory Items</h3>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Name</th>
      <th>Quantity</th>
      <th>Last Updated</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for item in items %}
    <tr>
      <td>{{ item.name }}</td>
      <td>{{ item.quantity }}</td>
      <td>{{ item.updated_on.strftime('%Y-%m-%d %H:%M') }}</td>
      <td>
        <a href="{{ url_for('edit_item', id=item.id) }}" class="btn btn-sm btn-primary">Edit</a>
        <form action="{{ url_for('delete_item', id=item.id) }}" method="POST" style="display:inline;">
          <button class="btn btn-sm btn-danger" onclick="return confirm('Delete item?')">Delete</button>
        </form>
      </td>
    </tr>
    {% else %}
    <tr><td colspan="4">No items found.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
