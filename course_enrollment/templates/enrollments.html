{% extends "base.html" %}
{% block content %}
<h2>Enrollments</h2>
<a href="{{ url_for('add_enrollment') }}" class="btn btn-success mb-3">Add Enrollment</a>

<table class="table table-bordered">
  <thead>
    <tr><th>ID</th><th>Student</th><th>Course</th><th>Actions</th></tr>
  </thead>
  <tbody>
    {% for enrollment in enrollments %}
    <tr>
      <td>{{ enrollment.id }}</td>
      <td>{{ enrollment.student.name }}</td>
      <td>{{ enrollment.course.name }}</td>
      <td>
        <a href="{{ url_for('edit_enrollment', id=enrollment.id) }}" class="btn btn-warning btn-sm">Edit</a>
        <form action="{{ url_for('delete_enrollment', id=enrollment.id) }}" method="POST" style="display:inline;" onsubmit="return confirm('Delete this enrollment?');">
          <button type="submit" class="btn btn-danger btn-sm">Delete</button>
        </form>
      </td>
    </tr>
    {% else %}
    <tr><td colspan="4" class="text-center">No enrollments found.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
