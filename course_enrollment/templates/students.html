{% extends "base.html" %}
{% block content %}
<h2>Students</h2>
<a href="{{ url_for('add_student') }}" class="btn btn-success mb-3">Add Student</a>

<table class="table table-bordered">
  <thead>
    <tr><th>ID</th><th>Name</th></tr>
  </thead>
  <tbody>
    {% for student in students %}
    <tr>
      <td>{{ student.id }}</td>
      <td>{{ student.name }}</td>
    </tr>
    {% else %}
    <tr><td colspan="2" class="text-center">No students found.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
