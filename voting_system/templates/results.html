{% extends "base.html" %}

{% block content %}
<h2>Voting Results</h2>

<table class="table table-bordered">
  <thead>
    <tr>
      <th>Candidate</th>
      <th>Party</th>
      <th>Votes</th>
    </tr>
  </thead>
  <tbody>
    {% for result in results %}
    <tr>
      <td>{{ result.candidate.name }}</td>
      <td>{{ result.candidate.party }}</td>
      <td>{{ result.votes }}</td>
    </tr>
    {% else %}
    <tr>
      <td colspan="3" class="text-center">No votes have been cast yet.</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
