{% extends "base.html" %}

{% block content %}
<h2>Candidates List</h2>

<table class="table table-striped">
  <thead>
    <tr>
      <th>Name</th>
      <th>Party</th>
    </tr>
  </thead>
  <tbody>
    {% for candidate in candidates %}
    <tr>
      <td>{{ candidate.name }}</td>
      <td>{{ candidate.party }}</td>
    </tr>
    {% else %}
    <tr><td colspan="2" class="text-center">No candidates found.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
