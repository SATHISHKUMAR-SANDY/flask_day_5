{% extends "base.html" %}

{% block content %}
<h2>Job Applications</h2>

<div class="mb-3">
  <form method="get" action="{{ url_for('list_applications') }}">
    <label for="statusFilter">Filter by Status:</label>
    <select id="statusFilter" name="status" onchange="this.form.submit()" class="form-select w-auto d-inline-block">
      <option value="" {% if not status_filter %}selected{% endif %}>All</option>
      <option value="applied" {% if status_filter == 'applied' %}selected{% endif %}>Applied</option>
      <option value="shortlisted" {% if status_filter == 'shortlisted' %}selected{% endif %}>Shortlisted</option>
      <option value="rejected" {% if status_filter == 'rejected' %}selected{% endif %}>Rejected</option>
    </select>
  </form>
</div>

<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Job Title</th>
      <th>Status</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for app in applications %}
    <tr>
      <td>{{ app.name }}</td>
      <td>{{ app.email }}</td>
      <td>{{ app.job_title }}</td>
      <td>{{ app.status.title() }}</td>
      <td>
        <a href="{{ url_for('edit_application', id=app.id) }}" class="btn btn-sm btn-info">Edit</a>
        <a href="{{ url_for('delete_application', id=app.id) }}" class="btn btn-sm btn-danger"
           onclick="return confirm('Are you sure you want to delete this application?');">Delete</a>
      </td>
    </tr>
    {% else %}
    <tr><td colspan="5" class="text-center">No applications found.</td></tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
