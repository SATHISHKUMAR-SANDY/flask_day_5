<!DOCTYPE html>
<html>
<head>
    <title>Flask Create Operations</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-3">

    <nav class="mb-3">
      <a href="{{ url_for('index') }}" class="btn btn-primary">Home</a>
      <a href="{{ url_for('create_blog') }}" class="btn btn-info">Create Blog</a>
      <a href="{{ url_for('add_user') }}" class="btn btn-success">Add User</a>
      <a href="{{ url_for('add_product') }}" class="btn btn-warning">Add Product</a>
      <a href="{{ url_for('add_dummy') }}" class="btn btn-secondary">Add Dummy Data</a>
      <a href="{{ url_for('bulk_insert') }}" class="btn btn-dark">Bulk Insert Users</a>
    </nav>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, msg in messages %}
          <div class="alert alert-{{ category }}">{{ msg }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
</body>
</html>
