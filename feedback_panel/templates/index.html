{% extends "base.html" %}
{% block content %}
<h2>All Feedback</h2>
<table class="table table-bordered">
  <thead>
    <tr>
      <th>Name</th>
      <th>Rating</th>
      <th>Comment</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for fb in feedbacks %}
    <tr>
      <td>{{ fb.user_name }}</td>
      <td>{{ fb.rating }} â˜…</td>
      <td>{{ fb.comment }}</td>
      <td>
        <a href="{{ url_for('edit_feedback', id=fb.id) }}" class="btn btn-sm btn-primary">Edit</a>
        <form action="{{ url_for('delete_feedback', id=fb.id) }}" method="POST" style="display:inline;">
          <button class="btn btn-sm btn-danger" onclick="return confirm('Delete this feedback?')">Delete</button>
        </form>
      </td>
    </tr>
    {% else %}
    <tr><td colspan="4">No feedback submitted yet.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
