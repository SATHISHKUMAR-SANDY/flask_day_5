{% extends 'base.html' %}
{% block content %}
<h2>User List</h2>
<a href="{{ url_for('create_user') }}" class="btn btn-primary mb-3">+ Add User</a>
<table class="table table-bordered">
  <thead>
    <tr>
      <th>ID</th><th>Name</th><th>Email</th><th>Joined On</th><th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for user in users %}
    <tr>
      <td>{{ user.id }}</td>
      <td>{{ user.name }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.joined_on.strftime('%Y-%m-%d') }}</td>
      <td>
        <a href="{{ url_for('update_user', user_id=user.id) }}" class="btn btn-sm btn-info">Edit</a>
        <a href="{{ url_for('delete_user', user_id=user.id) }}" class="btn btn-sm btn-danger">Delete</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
