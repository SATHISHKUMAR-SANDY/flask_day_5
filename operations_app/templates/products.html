{% extends 'base.html' %}
{% block content %}
<h2>Products In Stock</h2>
{% if products %}
  <ul class="list-group">
  {% for product in products %}
    <li class="list-group-item">{{ product.name }} - ${{ product.price }}</li>
  {% endfor %}
  </ul>
{% else %}
  <p>No products in stock.</p>
{% endif %}
{% endblock %}
