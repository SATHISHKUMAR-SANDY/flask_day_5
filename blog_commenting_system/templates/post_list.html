{% extends "base.html" %}
{% block title %}All Posts{% endblock %}
{% block content %}
<h2>All Posts</h2>
{% for post in posts %}
  <div class="card mb-3">
    <div class="card-body">
      <h4>{{ post.title }}</h4>
      <p>{{ post.content[:100] }}...</p>
      <a href="{{ url_for('post_detail', post_id=post.id) }}" class="btn btn-sm btn-primary">View Post</a>
    </div>
  </div>
{% else %}
  <p>No posts found.</p>
{% endfor %}
{% endblock %}
